<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- TODO: セキュリティヘッダーの設定を見直す必要があります
       現在の'unsafe-none'設定は一時的な回避策であり、セキュリティ上のリスクがあります
       1. 本番環境では適切なCOOP/COEP設定を行う
       2. Google Identity Servicesの新しいAPIに対応した設定に更新
       3. Firebase Hostingを使用する場合は、カスタムヘッダーの設定を検討
  -->
  <!-- Security Headers -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gastronomejourney">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>gastronomejourney</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <!-- Initialize Firebase -->
  <script>
    window.flutterWebRenderer = "html";
    window.addEventListener('load', function() {
      // Firebase Auth UIの初期化を待機
      if (typeof firebase !== 'undefined') {
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
